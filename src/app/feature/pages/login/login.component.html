<div class="pageContentLogin">
  <div class="loginContainer col-sm-12">
    <img
      src="https://desenvolvimento.maxdata.com.br/assets/imagens/login/MaxWEB.svg"
      alt="MaxData"
      style="max-width: 500px; height: auto"
    />

    <!-- Alert -->
    <div
      *ngIf="showAlert"
      [class]="'alert alert-dismissible fade show alert-fixed ' + alertStyle"
      role="alert"
    >
      {{ alertMessage }}
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="showAlert = false"
      ></button>
    </div>

    <form (ngSubmit)="onLogin()" class="col-sm-3 maxWeb">
      <div>
        <label class="form-label" for="email">E-mail:</label>
        <input
          class="form-control"
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div>
        <label class="form-label" for="password">Senha:</label>
        <input
          class="form-control"
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div>
        <button class="col-sm-12 buttonLogin" type="submit">
          {{ loadingLogin ? "Carregando..." : "Entrar" }}
        </button>
      </div>
    </form>
  </div>
</div>
